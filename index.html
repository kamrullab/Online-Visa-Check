<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Visa Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.example.com/your-background-image.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
            text-transform: uppercase;
        }
        .country-card {
            margin-bottom: 20px;
        }
        .country-flag {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
        }
        .card-title {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }
        .card-body {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-primary:hover {
            background-color: #b21f2d;
            border-color: #b21f2d;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        #messengerContainer {
            text-align: center;
            margin-top: 10px;
        }
        #messengerIcon {
            width: 40px;
            height: auto;
            margin-bottom: 5px;
            transition: transform 0.5s ease-in-out;
        }
        #messengerIcon:hover {
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: scale(1);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
